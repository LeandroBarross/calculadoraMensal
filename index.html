<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meus Gastos Mensais</h1>
        
        <form id="form-gasto">
            <label for="descricao">Descrição:</label> 
            <input type="text" id="descricao" required> 
            
            <label for="categoria">Categoria:</label>
            <select id="categoria">
                <option value="Casa">Casa</option>
                <option value="Lazer">Lazer</option>
                <option value="Perfumeria">Perfumeria</option>
                <option value="Uber">Uber</option>
                <option value="Comida">Comida</option>
                <option value="Outros">Outros</option>
            </select>
            
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" step="0.01" min="0" required>
            
            <button type="submit">Adicionar Gasto</button>
        </form>
        
        <hr>

        <h2>Histórico de Transações</h2>
        <ul id="historico-transacoes">
            </ul>
        
        <hr>
        
        <h2>Resumo por Categoria</h2>
        <ul id="resumo-gastos">
            </ul>

        <hr>
        
        <p>Total de Gastos: <strong id="total-gastos">R$ 0.00</strong></p>
        
        <button id="btn-limpar" type="button" class="btn-limpar">Zerar Todos os Gastos</button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
