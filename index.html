<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meus Gastos Mensais</h1>
        
        <form id="form-gasto">
            <label for="descricao">Descrição (Ex: Netflix):</label> 
            <input type="text" id="descricao" required> 
            
            <label for="categoria">Categoria:</label>
            <div id="categoria-input-group">
                <div id="gerenciador-categorias" hidden>
    <h3>Gerenciar Categorias</h3>
    <ul id="lista-gerenciamento-categorias"></ul>
    <button type="button" id="btn-fechar-gerenciador">Fechar</button>
</div>
                <select id="categoria">
                    <option value="Casa">Casa</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Comida">Comida</option>
                    <option value="Outros">Outros</option>
                </select>
                <input type="text" id="nova-categoria-input" placeholder="Nova Categoria">
                <button type="button" id="btn-adicionar-categoria">Adicionar nova categoria</button>
                <button type="button" id="btn-gerenciar-categorias">Gerenciar categorias</button>
                </div> 

                <hr>
                
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" step="0.01" min="0" required>
            
            <button type="submit">Adicionar Gasto</button>
        </form>
        
        <hr>
        
        <div id="filtro-container">
            <label for="filtro-categoria">Filtrar por Categoria:</label>
            <select id="filtro-categoria">
                <option value="todos">Mostrar Todos os Gastos</option>
            </select>
        </div>
        
        <hr>

        <h2>Histórico de Transações</h2> 

        <ul id="historico-transacoes-cabecalho">
            <li style="width:35%;">Descrição</li>
            <li style="width:25%;">Categoria</li>
            <li style="width:20%; text-align:right;">Valor</li>
            <li style="width:15%; text-align:right;">Ações</li>
        </ul>
        
        <ul id="historico-transacoes">
        </ul>
        
        <hr>

        <h2>Resumo por Categoria</h2>
        <ul id="resumo-gastos">
        </ul>

        <hr>
        
        <p>Total de Gastos: <strong id="total-gastos">R$ 0.00</strong></p>
        
        <button id="btn-limpar" type="button" class="btn-limpar">Zerar Todos os Gastos</button> 

        <button id="btn-exportar" type="button" class="btn-secundario">Exportar para CSV</button>
        
        <button id="btn-visualizar-grafico" type="button" class="btn-secundario">Visualizar Gráfico</button>

        <div id="grafico-container" hidden>
            <hr>
            <h2>Distribuição de Gastos por Categoria</h2>
            <canvas id="grafico-categorias"></canvas>
        </div>
        
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
